<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercitiul 5</title>
</head>
<body>
  <h1>Rezultatele se vad in consola (F12)</h1>

  <script>
    //Echilateral
    let a1 = 10, b1 = 10, c1 = 10;

    if (a1 + b1 > c1 && a1 + c1 > b1 && b1 + c1 > a1) {
      if (a1 === b1 && b1 === c1) {
        console.log(`(${a1}, ${b1}, ${c1}) → Triunghi echilateral`);
      } else if (a1 === b1 || a1 === c1 || b1 === c1) {
        console.log(`(${a1}, ${b1}, ${c1}) → Triunghi isoscel`);
      } else {
        console.log(`(${a1}, ${b1}, ${c1}) → Triunghi oarecare`);
      }
    } else {
      console.log(`(${a1}, ${b1}, ${c1}) → Nu se poate forma un triunghi.`);
    }

    //Isoscel
    let a2 = 7, b2 = 7, c2 = 10;

    if (a2 + b2 > c2 && a2 + c2 > b2 && b2 + c2 > a2) {
      if (a2 === b2 && b2 === c2) {
        console.log(`(${a2}, ${b2}, ${c2}) → Triunghi echilateral`);
      } else if (a2 === b2 || a2 === c2 || b2 === c2) {
        console.log(`(${a2}, ${b2}, ${c2}) → Triunghi isoscel`);
      } else {
        console.log(`(${a2}, ${b2}, ${c2}) → Triunghi oarecare`);
      }
    } else {
      console.log(`(${a2}, ${b2}, ${c2}) → Nu se poate forma un triunghi.`);
    }

    //Oarecare
    let a3 = 5, b3 = 6, c3 = 7;

    if (a3 + b3 > c3 && a3 + c3 > b3 && b3 + c3 > a3) {
      if (a3 === b3 && b3 === c3) {
        console.log(`(${a3}, ${b3}, ${c3}) → Triunghi echilateral`);
      } else if (a3 === b3 || a3 === c3 || b3 === c3) {
        console.log(`(${a3}, ${b3}, ${c3}) → Triunghi isoscel`);
      } else {
        console.log(`(${a3}, ${b3}, ${c3}) → Triunghi oarecare`);
      }
    } else {
      console.log(`(${a3}, ${b3}, ${c3}) → Nu se poate forma un triunghi.`);
    }

    //Nu se poate forma
    let a4 = 2, b4 = 3, c4 = 10;

    if (a4 + b4 > c4 && a4 + c4 > b4 && b4 + c4 > a4) {
      if (a4 === b4 && b4 === c4) {
        console.log(`(${a4}, ${b4}, ${c4}) → Triunghi echilateral`);
      } else if (a4 === b4 || a4 === c4 || b4 === c4) {
        console.log(`(${a4}, ${b4}, ${c4}) → Triunghi isoscel`);
      } else {
        console.log(`(${a4}, ${b4}, ${c4}) → Triunghi oarecare`);
      }
    } else {
      console.log(`(${a4}, ${b4}, ${c4}) → Nu se poate forma un triunghi.`);
    }
  </script>
</body>
</html>
