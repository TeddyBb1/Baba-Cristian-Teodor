<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercitiul 2</title>
</head>
<body>
  <h1>Rezultatele se văd în consolă (F12)</h1>

  <script>
    let tranzactie1 = true;
    let tranzactie2 = false;

    if (tranzactie1) {
      console.log("Tranzacție acceptată!");
    }

    if (tranzactie2) {
      console.log("Tranzacție acceptată!");
    } else {
      console.log("Tranzacție refuzată!");
    }

    /* 
      Explicație:
      La prima verificare, tranzactie1 are valoarea true,
      deci condiția este adevărată și mesajul „Tranzacție acceptată!” se afișează.

      La a doua verificare, tranzactie2 este false,
      așa că nu intră în IF și se execută ramura ELSE,
      afișând „Tranzacție refuzată!”.

      Pe scurt: IF se execută doar când condiția este adevărată,
      iar ELSE atunci când condiția este falsă.
    */
  </script>
</body>
</html>
