<body>
  <h1>Rezultatele se vad in consola (F12)</h1>

  <script>
    let nr1 = 15;
    let nr2 = 4;
    let nr3 = 12;

    let numere = [nr1, nr2, nr3];
    numere.sort((a, b) => b - a);

    console.log("Numerele în ordine descrescătoare sunt:", numere.join(", "));
  </script>
</body>
