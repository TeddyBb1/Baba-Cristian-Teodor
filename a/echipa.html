<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <style>
    /* —— Paleta din landing —— */
    :root{
      --bg:#0f1218; --card:#171b23; --muted:#8b95a7; --text:#e9eef7;
      --brand:#4c7dff; --brand-2:#65e0c0; --accent:#ffd166;
      --line:#232a38; --shadow:0 10px 30px rgba(0,0,0,.25); --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font:16px/1.6 "Inter",system-ui,-apple-system,Segoe UI,Roboto,Arial}
    a{color:var(--brand);text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .logo{display:flex;gap:12px;align-items:center}
    .logo .mark{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--brand-2))}
    nav a{margin:0 10px;color:var(--text);opacity:.9}
    nav a:hover{opacity:1}
    .btn{display:inline-block;padding:12px 18px;border-radius:12px;background:var(--brand);color:white;font-weight:600;box-shadow:var(--shadow);border:0;cursor:pointer}
    .btn.outline{background:transparent;border:1px solid var(--line)}
    .title-wrap{padding:18px 0 6px}
    h1{margin:0 0 6px;font-size:34px}
    .sub{color:var(--muted);margin:0 0 18px}
    /* —— Grid echipă —— */
    .team-grid{display:grid;gap:18px;grid-template-columns:repeat(4,1fr)}
    @media (max-width:1000px){ .team-grid{grid-template-columns:repeat(3,1fr)} }
    @media (max-width:720px){ .team-grid{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:520px){ .team-grid{grid-template-columns:1fr} }

    /* —— Flip Card (adaptat din snippet-ul tău) —— */
    .flip-card{
      background:transparent;width:100%;aspect-ratio:3/4; /* 190x254 ≈ 3:4 */
      perspective:1000px;font-family:inherit;outline:none; /* pentru focus */
    }
    .flip-card-inner{
      position:relative;width:100%;height:100%;text-align:center;
      transition:transform .8s;transform-style:preserve-3d;
    }
    /* hover pe desktop */
    .flip-card:hover .flip-card-inner{ transform:rotateY(180deg) }
    /* toggle pe mobil / tastatură */
    .flip-card.is-flipped .flip-card-inner{ transform:rotateY(180deg) }

    .flip-card-front,.flip-card-back{
      box-shadow:0 8px 14px 0 rgba(0,0,0,.25);
      position:absolute;display:flex;flex-direction:column;justify-content:space-between;
      width:100%;height:100%;-webkit-backface-visibility:hidden;backface-visibility:hidden;
      border:1px solid var(--line);border-radius:1rem;overflow:hidden;
    }
    .flip-card-front{
      background:
        radial-gradient(800px 300px at -20% 10%, rgba(76,125,255,.10), transparent),
        radial-gradient(600px 240px at 120% 90%, rgba(101,224,192,.10), transparent),
        #121722;
      color:#cfe2ff;
    }
    .flip-card-back{
      background:
        linear-gradient(135deg, rgba(76,125,255,.20), rgba(101,224,192,.20)),
        #0e1420;
      color:var(--text);transform:rotateY(180deg);
    }
    .member-photo{
      width:100%;height:58%;object-fit:cover;display:block;background:#0c1018;
      border-bottom:1px solid var(--line)
    }
    .member-info{padding:12px 12px 14px;text-align:left}
    .member-name{font-weight:800;font-size:1.05rem;margin:2px 0}
    .member-role{color:var(--muted);font-size:.9rem;margin:0 0 10px}
    .chips{display:flex;flex-wrap:wrap;gap:8px}
    .chip{font-size:.78rem;padding:6px 8px;border-radius:999px;border:1px solid var(--line);background:#101522;color:#cfd7e7}

    .back-content{padding:12px;text-align:left;display:flex;flex-direction:column;height:100%}
    .bio{color:#c9d2e3;font-size:.92rem;margin:0 0 10px}
    .social{margin-top:auto;display:flex;gap:10px}
    .social a{display:inline-flex;align-items:center;gap:6px;border:1px solid var(--line);padding:8px 10px;border-radius:10px;background:#101522;color:#cfd7e7}

    footer{margin-top:28px;padding-top:18px;border-top:1px solid var(--line);color:#aebbd4}
  </style>
</head>

  <script>
    // Toggle flip pe mobil / tastatură (Enter/Space) + atribut ARIA
    document.querySelectorAll('.flip-card').forEach(card=>{
      card.addEventListener('click', ()=>{
        const isFlipped = card.classList.toggle('is-flipped');
        card.setAttribute('aria-pressed', String(isFlipped));
      });
      card.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault();
          card.click();
        }
      });
    });
  </script>
